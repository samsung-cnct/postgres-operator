    pg_hba.conf: |-
        # TYPE  DATABASE        USER            ADDRESS                 METHOD

        # "local" is for Unix domain socket connections only
        local   all             postgres                                 trust
        local   all             testuser                                 trust
        hostssl replication     primaryuser     0.0.0.0/0                md5
        hostssl replication     primaryuser     127.0.0.1/32             md5
        hostssl samerole        postgres        0.0.0.0/0                md5
        hostssl samerole        postgres        127.0.0.1/32             md5
        hostssl replication     stock           127.0.0.1/32             scram-sha-256

        host all                all             0.0.0.0/0                md5
        host all                all             127.0.0.1/32             md5
        hostssl all             testuser        127.0.0.1/32             cert clientcert=1 map=ssl-testuser
        hostssl all             testuser        0.0.0.0/0                cert clientcert=1 map=ssl-testuser
    pg_ident.conf: |-
        ssl-testuser    testuser_crunchydata.com      testuser
        ssl-primaryuser primaryuser_crunchydata.com   primaryuser
    postgresql.conf: "# -----------------------------\n# crunchy PostgreSQL configuration
        file\n# -----------------------------\n#\n# This file consists of lines of
        the form:\n#\n#   name = value\n#\n# (The \"=\" is optional.)  Whitespace
        may be used.  Comments are introduced with\n# \"#\" anywhere on a line.  The
        complete list of parameter names and allowed\n# values can be found in the
        PostgreSQL documentation.\n#\n# The commented-out settings shown in this file
        represent the default values.\n# Re-commenting a setting is NOT sufficient
        to revert it to the default value;\n# you need to reload the server.\n#\n#
        This file is read on server startup and when the server receives a SIGHUP\n#
        signal.  If you edit the file on a running system, you have to SIGHUP the\n#
        server for the changes to take effect, or use \"pg_ctl reload\".  Some\n#
        parameters, which are marked below, require a server shutdown and restart
        to\n# take effect.\n#\n# Any parameter can also be given as a command-line
        option to the server, e.g.,\n# \"postgres -c log_connections=on\".  Some parameters
        can be changed at run time\n# with the \"SET\" SQL command.\n#\n# Memory units:
        \ kB = kilobytes        Time units:  ms  = milliseconds\n#                MB
        = megabytes                     s   = seconds\n#                GB = gigabytes
        \                    min = minutes\n#                TB = terabytes                     h
        \  = hours\n#                                                   d   = days\n\n\n#------------------------------------------------------------------------------\n#
        FILE LOCATIONS\n#------------------------------------------------------------------------------\n\n#
        The default values of these variables are driven from the -D command-line\n#
        option or PGDATA environment variable, represented here as ConfigDir.\n\n#data_directory
        = 'ConfigDir'\t\t# use data in another directory\n\t\t\t\t\t# (change requires
        restart)\n#hba_file = 'ConfigDir/pg_hba.conf'\t# host-based authentication
        file\n\t\t\t\t\t# (change requires restart)\n#ident_file = 'ConfigDir/pg_ident.conf'\t#
        ident configuration file\n\t\t\t\t\t# (change requires restart)\n\n# If external_pid_file
        is not explicitly set, no extra PID file is written.\n#external_pid_file =
        ''\t\t\t# write an extra PID file\n\t\t\t\t\t# (change requires restart)\n\n\n#------------------------------------------------------------------------------\n#
        CONNECTIONS AND AUTHENTICATION\n#------------------------------------------------------------------------------\n\n#
        - Connection Settings -\n\nlisten_addresses = '*'\t\t# what IP address(es)
        to listen on;\n\t\t\t\t\t# comma-separated list of addresses;\n\t\t\t\t\t#
        defaults to 'localhost'; use '*' for all\n\t\t\t\t\t# (change requires restart)\nport
        = 5432\t\t\t\t# (change requires restart)\nmax_connections = 10\t\t\t# (change
        requires restart)\n#superuser_reserved_connections = 3\t# (change requires
        restart)\nunix_socket_directories = '/tmp' # comma-separated list of directories\n\t\t\t\t\t#
        (change requires restart)\n#unix_socket_group = ''\t\t\t# (change requires
        restart)\nunix_socket_permissions = 0777\t\t# begin with 0 to use octal notation\n\t\t\t\t\t#
        (change requires restart)\n#bonjour = off\t\t\t\t# advertise server via Bonjour\n\t\t\t\t\t#
        (change requires restart)\n#bonjour_name = ''\t\t\t# defaults to the computer
        name\n\t\t\t\t\t# (change requires restart)\n\n# - Security and Authentication
        -\n\n#authentication_timeout = 1min\t\t# 1s-600s\nssl = on\t\t\t\t# (change
        requires restart)\n#ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL' # allowed SSL
        ciphers\n\t\t\t\t\t# (change requires restart)\n#ssl_prefer_server_ciphers
        = on\t\t# (change requires restart)\n#ssl_ecdh_curve = 'prime256v1'\t\t# (change
        requires restart)\nssl_cert_file = 'server.crt'\t\t# (change requires restart)\nssl_key_file
        = 'server.key'\t\t# (change requires restart)\nssl_ca_file = 'ca.crt'\t\t\t#
        (change requires restart)\nssl_crl_file = 'ca.crl'\t\t\t# (change requires
        restart)\npassword_encryption = on\n#db_user_namespace = off\nrow_security
        = on\n\n# GSSAPI using Kerberos\n#krb_server_keyfile = ''\n#krb_caseins_users
        = off\n\n# - TCP Keepalives -\n# see \"man 7 tcp\" for details\n\n#tcp_keepalives_idle
        = 0\t\t# TCP_KEEPIDLE, in seconds;\n\t\t\t\t\t# 0 selects the system default\n#tcp_keepalives_interval
